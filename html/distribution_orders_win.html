<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,initial-scale=1.0,width=device-width" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
    <link rel="stylesheet" type="text/css" href="../css/aui-flex.css" />
    <link rel="stylesheet" type="text/css" href="../ali_icon/iconfont.css" />
</head>

<body>
    <div id="app">
        <header class="aui-bar aui-bar-nav aui-bar-light" id="header">
            <a class="aui-pull-left aui-btn" tapmode onclick="api.closeWin()">
                <span class="aui-iconfont aui-icon-left">Pedidos
                    <span class="aui-font-size-14 aui-text-pray" v-text="'(' + orderData.total_order_num +')'"></span>
                </span>
            </a>
            <!-- <div class="aui-title" v-text="title"></div> -->
            <a class="aui-pull-right aui-btn">
                <span class="aui-iconfont" style="font-size: .7rem;color: #2a8ee8!important;" v-text="'Importe: ' + orderData.total_except_money"></span>
            </a>
        </header>
        <div class="aui-tab" id="tab">
            <div class="aui-tab-item" :class="{'aui-active': (activeStatus == 0)}" tapmode @click="changeStatus(0)">Todo</div>
            <div class="aui-tab-item" :class="{'aui-active': (activeStatus == 1)}" tapmode @click="changeStatus(1)">Pendiente</div>
            <div class="aui-tab-item" :class="{'aui-active': (activeStatus == 2)}" tapmode @click="changeStatus(2)">No aprobado</div>
            <div class="aui-tab-item" :class="{'aui-active': (activeStatus == 3)}" tapmode @click="changeStatus(3)">Realizado</div>
        </div>
    </div>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/util.js"></script>
<script type="text/javascript" src="../script/vue.min.js"></script>
<script type="text/javascript" src="../script/fastclick.js"></script>
<script type="text/javascript">
    window.addEventListener('load', function() {
        FastClick.attach(document.body);
    }, false);
    var app = {}
    apiready = function() {
        $util.fixPage();
        tabH = $api.offset($api.byId('tab')).h;
        app = new Vue({
                el: '#app',
                data: {
                    orderData:{
                        total_order_num: 0,
                        total_except_money: 0,
                    },
                    activeStatus: 0
                },
                methods: {
                    changeStatus: function(status) {
                        this.activeStatus = status;
                        api.setFrameGroupIndex({
                            name: 'distribution_orders_frm_group',
                            index: status,
                            scroll: true
                        });
                    },
                }
            })
            // $util.openFrame('distribution_detail_frm');
        api.openFrameGroup({
            name: 'distribution_orders_frm_group',
            background: '#fff',
            scrollEnabled: true,
            rect: {
                x: 0,
                y: $util.headerH + tabH,
                w: 'auto',
                h: 'auto'
            },
            index: 0,
            preload: 0,
            frames: [{
                name: 'distribution_orders_frm0',
                url: './distribution_orders_frm.html',
                bgColor: '#fff',
                pageParam: {
                    status: 0
                }
            }, {
                name: 'distribution_orders_frm1',
                url: './distribution_orders_frm.html',
                bgColor: '#fff',
                pageParam: {
                    status: 1
                }
            }, {
                name: 'distribution_orders_frm2',
                url: './distribution_orders_frm.html',
                bgColor: '#fff',
                pageParam: {
                    status: 2
                }
            }, {
                name: 'distribution_orders_frm3',
                url: './distribution_orders_frm.html',
                bgColor: '#fff',
                pageParam: {
                    status: 3
                }
            }]
        }, function(ret, err) {
            if (ret) {
                app.activeStatus = ret.index;
            } else {
                alert(JSON.stringify(err));
            }
        });
        api.addEventListener({
            name: 'distribution_orders_frm_money'
        }, function(ret, err) {
            app.orderData = ret.value.orderData
        });
    };
</script>

</html>
